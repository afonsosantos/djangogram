{% extends 'base.html' %}

{% block content %}
    <div class="max-w-md mx-auto">
        <form method="post" class="space-y-4 p-8 bg-white shadow-md rounded-lg">
            {% csrf_token %}
            {{ form.non_field_errors }}

            <div>
                <label class="block mb-2 font-medium">Username</label>
                {{ form.username }}
            </div>

            <div>
                <label class="block mb-2 font-medium">Email</label>
                {{ form.email }}
            </div>

            <div>
                <label class="block mb-2 font-medium">Password</label>
                {{ form.password1 }}
            </div>

            <div>
                <label class="block mb-2 font-medium">Password (confirm)</label>
                {{ form.password2 }}
            </div>

            <button class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white rounded">Login</button>
        </form>

        <p class="mt-4 text-sm">
            Already have an account?
            <a href="{% url 'login' %}" class="text-blue-500 hover:underline">Login</a>
        </p>
    </div>
{% endblock %}
