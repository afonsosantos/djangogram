{% extends 'base.html' %}

{% block content %}
    <h2 class="text-xl font-semibold mb-4">Edit Profile</h2>

    <form method="post" enctype="multipart/form-data"
          class="space-y-4 p-4 bg-white shadow-md rounded-lg">
        {% csrf_token %}

        <!-- Bio Field -->
        <div>
            <label class="block mb-2 font-medium">Bio</label>
            {{ form.bio }}
        </div>

        <!-- Avatar Field -->
        <div>
            <label for="id_avatar" class="block mb-2 font-medium">Avatar</label>

            <label for="id_avatar"
                   class="flex items-center gap-2 px-4 py-2 bg-gray-200 text-gray-700 rounded-lg cursor-pointer hover:bg-gray-300 w-fit">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-600" viewBox="0 0 20 20"
                     fill="currentColor">
                    <path d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm8 3a2 2 0 11-4 0 2 2 0 014 0zM4 13l3-4 2 3 3-4 4 5H4z"/>
                </svg>
                <span>Choose Avatar</span>
            </label>
            {{ form.avatar }}
        </div>

        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
            Save Changes
        </button>
    </form>

    <p class="mt-4">
        <a href="{% url 'profile' user.username %}" class="text-blue-600 underline">‚Üê Back to Profile</a>
    </p>
{% endblock %}
